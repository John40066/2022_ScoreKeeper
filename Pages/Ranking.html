<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FRC 2022 Score Keeper</title>
</head>

<body>
    <div class="mtext">
        <h1>Ranking</h1>
        <table class="border3 mid" id="ResultTable">
            <tr>
                <th class="w5 border1">Rank</th>
                <th class="w7 border1">Team #</th>
                <th class="w10 border1">RS<br>
                    <h5 class="m_0">(Average Rank Point)</h5>
                </th>
                <th class="w10 border1">AMP<br>
                    <h5 class="m_0">(Average Match Point)</h5>
                </th>
                <th class="w10 border1">AHP<br>
                    <h5 class="m_0">(Average Hangar Point)</h5>
                </th>
                <th class="w10 border1">Auto<br>
                    <h5 class="m_0">(Average Auto Point)</h5>
                </th>
                <th class="w10 border1">W-L-T</th>
            </tr>
        </table>
        <button class="m_10" id="rr">Return</button>
    </div>
</body>

<script src="../Scripts/Rankingscript.js"></script>

</html>
