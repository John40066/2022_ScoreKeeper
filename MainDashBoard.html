<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FRC 2022 Score Keeper</title>
</head>

<body>
    <div class="mid">
        <div class="mtext m_40u">
            <h2>Setup</h2>
            <button class="m_10" id="st">Teams</button>
            <button class="m_10" id="sm">Matches</button>
        </div>
        <div class="mtext m_40u">
            <h2>Control</h2>
            <button class="m_10" id="cm">Match Result</button>
        </div>
        <div class="mtext m_40u">
            <h2>Display</h2>
            <button class="m_10" id="dr">Ranking</button>
            <button class="m_10" id="dm">Match Result</button>
            <button class="m_10" id="dt">Timer</button>
        </div>
    </div>
</body>

<script src="mainscript.js"></script>

</html>
