<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FRC 2022 Score Keeper</title>
</head>

<body>
    <div class="mid">
        <div class="mtext m_40u">
            <h2>Setting</h2>
            <button class="m_10" id="snm">Add New Match</button>
        </div>
        <div class="mtext m_40u d_none" id="Add">
            <p class="d_inline m_10"># Match : </p><input type="text" id="Matchnum"> <br>
            <p class="d_inline m_10">Blue 1 : </p><input type="text" id="B1"> <br>
            <p class="d_inline m_10">Blue 2 : </p><input type="text" id="B2"> <br>
            <p class="d_inline m_10">Blue 3 : </p><input type="text" id="B3"> <br>
            <p class="d_inline m_10">Red 1 : </p><input type="text" id="R1"> <br>
            <p class="d_inline m_10">Red 2 : </p><input type="text" id="R2"> <br>
            <p class="d_inline m_10">Red 3 : </p><input type="text" id="R3"> <br>
            <button class="m_10" id="add_confirm">Add Match / Modify Change</button>
        </div>
        <div class="mtext m_40u">
            <table class="border3 mid" id="MatchTable">
                <tr>
                    <th class="w7 border1"># Match</th>
                    <th class="w10 border1">Blue 1</th>
                    <th class="w10 border1">Blue 2</th>
                    <th class="w10 border1">Blue 3</th>
                    <th class="w10 border1">Red 1</th>
                    <th class="w10 border1">Red 2</th>
                    <th class="w10 border1">Red 3</th>
                    <th class="w5 border1">Edit</th>
                    <th class="w5 border1">Delete</th>
                </tr>
            </table>
        </div>
        <div class="mtext m_40u">
            <button class="m_10 bg_g" id="rr">Save & Return</button>
        </div>
    </div>
</body>

<script src="SMscript.js"></script>

</html>
