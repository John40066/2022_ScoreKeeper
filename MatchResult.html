<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FRC 2022 Score Keeper</title>
</head>

<body>
    <div class="mtext">
        <h1>Match Result</h1>
        <div class="mtext m_40u">
            <table class="border3 mid" id="ResultTable">
                <tr>
                    <th class="w7 border1"># Match</th>
                    <th class="w10 border1">Blue 1</th>
                    <th class="w10 border1">Blue 2</th>
                    <th class="w10 border1">Blue 3</th>
                    <th class="w10 border1">Red 1</th>
                    <th class="w10 border1">Red 2</th>
                    <th class="w10 border1">Red 3</th>
                    <th class="w20 border1">Result</th>
                </tr>
            </table>
        </div>
        <button class="m_10" id="rr">Return</button>
    </div>
</body>

<script src="MS.js"></script>

</html>
